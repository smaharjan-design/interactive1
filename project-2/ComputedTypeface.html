<!DOCTYPE html>
<html>

<head>
	<title>Letterform Construction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8" />
	<link rel="stylesheet" href="ComputedTypeface.css" type="text/css" />
</head>

<body>



      <div class="fontBox">

            <div class="a rootLetter letter">

                 <!-- counter -->

                    <div class="counter one"></div>
                    <div class="counter two"></div>
                    <div class="counter three"></div>


                 <!-- stem -->

                       <div class="stem one"></div>
                       <div class="stem two"></div>

            </div>



            <div class="b rootLetter letter">

              <!-- stem -->
              <div class="stem one"></div>
              <div class="stem two"></div>

              <!-- counters -->
              <div class="counter one"></div>
              <div class="counter two"></div>
              <div class="counter three"></div>

            </div>



            <div class="c rootLetter letter">

              <!-- invisible part-->
              <div class="invisible one"></div>

              <!-- counters -->
              <div class="counter one"></div>
              <div class="counter two"></div>
              <div class="counter three"></div>

            </div>




            <div class="d rootLetter letter">

              <!-- stem -->
              <div class="stem d-one"></div>
              <div class="stem d-two"></div>

              <!-- counters -->
              <div class="counter d-c-one"></div>
              <div class="counter d-c-two"></div>
              <div class="counter d-c-three"></div>

           </div>




            <div class="e rootLetter letter">



                    <!-- invisible part-->
                    <div class="invisible e-one"></div>

                    <!-- stem -->
                    <div class="stem e-s-one"></div>
                    <div class="stem e-s-two"></div>




                    <!-- counters -->
                    <div class="counter e-c-one"></div>
                    <div class="counter e-c-two"></div>
                    <div class="counter e-c-three"></div>

            </div>







            <div class="f rootLetter letter">



                    <!-- invisible part-->
                    <div class="invisible one"></div>
                    <div class="invisible two"></div>
                    <div class="invisible three"></div>


                    <!-- stem -->
                    <div class="stem one"></div>
                    <div class="stem two"></div>
                    <div class="stem three"></div>
                    <div class="stem four"></div>
                    <div class="stem five"></div>



                     <!-- creossbar -->
                    <div class="crossbar one"></div>
                    <div class="crossbar two"></div>

                    <!-- circle -->
                    <div class="circle one"></div>
                      <div class="circle two"></div>


                    <!-- counters -->
                    <div class="counter one"></div>
                    <div class="counter two"></div>
                    <div class="counter three"></div>

            </div>




            <div class=" g rootLetter letter">

                 <!-- counter -->

                    <div class="counter one"></div>
                    <div class="counter two"></div>
                    <div class="counter three"></div>


                 <!-- stem -->

                       <div class="stem one"></div>
                       <div class="stem two"></div>
                       <div class="stem three"></div>
                       <div class="stem four"></div>



                                     <!-- circle -->
                 <div class="circle one"></div>
                 <div class="circle two"></div>


                 <!-- invisible part-->
                 <div class="invisible one"></div>
                 <div class="invisible two"></div>
                 <div class="invisible three"></div>
                 <div class="invisible four"></div>


            </div>




            <div class=" h rootLetter letter">

              <!-- stem -->
              <div class="stem one"></div>
              <div class="stem two"></div>
              <div class="stem three"></div>
              <div class="stem four"></div>

              <!-- counters -->
              <div class="circle one"></div>
              <div class="circle two"></div>



              <!-- invisible part-->
              <div class="invisible one"></div>
              <div class="invisible two"></div>
              <div class="invisible three"></div>


    </div>

            </div>


            <div class=" rootLetter letter">

                 <!-- counter -->

                    <div class="counter one"></div>
                    <div class="counter two"></div>
                    <div class="counter three"></div>


                 <!-- stem -->

                       <div class="stem one"></div>
                       <div class="stem two"></div>

            </div>



            <div class=" rootLetter letter">

                 <!-- counter -->

                    <div class="counter one"></div>
                    <div class="counter two"></div>
                    <div class="counter three"></div>


                 <!-- stem -->

                       <div class="stem one"></div>
                       <div class="stem two"></div>

            </div>




             <div class=" rootLetter letter">

                    <!-- arm-->

                      <div class="arm one"></div>
                      <div class="arm two"></div>

                    <!-- leg-->

                      <div class="leg one"></div>
                      <div class="leg two"></div>



                    <!-- stem -->

                           <div class="stem one"></div>
                           <div class="stem two"></div>



                    <!-- invisible part-->
                            <div class="invisible one"></div>
                            <div class="invisible two"></div>

                        </div>







                <div class="rootLetter letter">



                     <!-- stem -->

                                      <div class="stem one"></div>
                                      <div class="stem two"></div>




                 </div>





                 <div class="  rootLetter letter">

                   <!-- stem -->
                   <div class="stem one"></div>
                   <div class="stem two"></div>
                     <div class="stem three"></div>

                   <!-- counters -->
                   <div class="circle one"></div>
                   <div class="circle two"></div>



                   <!-- invisible part-->
                   <div class="invisible one"></div>
                   <div class="invisible two"></div>




                 </div>


























  </body>

  </html>
